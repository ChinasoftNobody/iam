<div class="login-container">
  <div class="login-main">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>统一身份认证系统</mat-card-title>
        <mat-card-subtitle>合法授权，安全快捷！</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="example-container">
          <mat-form-field>
            <input matInput placeholder="账号" [(ngModel)]="userInfo.name">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="密码"  type="password" [(ngModel)]="userInfo.password">
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="login()">登录</button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
